    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@suiet/wallet-kit@latest/dist/style.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sui-blue': '#4FA8FF',
              'iota-green': '#1DE9B6',
              'berachain-orange': '#FF8A00',
              'theme-yellow': '#FBBF24', // For homepage theme
              'base-900': '#0D0D0F', // Darker base
              'base-800': '#151518',
              'base-700': '#242428',
              'base-600': '#3D3D3D',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'aurora': 'aurora 20s ease-in-out infinite alternate',
            },
            keyframes: {
              aurora: {
                '0%': { transform: 'translateY(0%)' },
                '100%': { transform: 'translateY(-20%)' },
              },
            }
          }
        }
      }
    </script>
